{% extends "base.html" %}

{% block title %}Cart{% endblock %}

{% block content %}
<div class="container text-center text-white" style="padding-top: 90px">
    <h1>Checkout</h1>
    <p>Cart Total: {{ object.cart.total }}</p>
    <p>Shipping Total: {{ object.shipping_total }}</p>
    <p>Order Total: {{ object.total }}</p>
</div>

{% endblock%}
